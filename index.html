<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد البرمجي الذكي</title>
    <link rel="stylesheet" href="style.css">

    <!-- === تم إضافة هذه الأسطر لتضمين المكتبات === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <!-- ============================================ -->

</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>المساعد البرمجي الذكي</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- سيتم مسح هذه الرسالة الترحيبية بواسطة JavaScript لبدء محادثة نظيفة -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-button">إرسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
